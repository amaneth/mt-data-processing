# config.yaml

dataset:
  lang_pair: ["en", "am"]
  selected_sources: ["hf", "github", "opus"]  # you can limit to ["hf"], etc.

  hf:
    - name: "smol"
      path: "google/smol"
      split: "train"
      src_lang: "en"
      tgt_lang: "am"
    - name: "ms_terms"
      path: "microsoft/ms_terms"
      split: "train"
      src_lang: "en"
      tgt_lang: "am"

  github:
    - name: "parallel-corpus"
      src_url: "https://raw.githubusercontent.com/user/repo/main/data.enhttps://raw.githubusercontent.com/AAUThematic4LT/Parallel-Corpora-for-Ethiopian-Languages/refs/heads/master/Exp%20I-English%20to%20Local%20Lang/Legal/amh_eng/p_eng_ea.txt"
      tgt_url: "https://raw.githubusercontent.com/AAUThematic4LT/Parallel-Corpora-for-Ethiopian-Languages/refs/heads/master/Exp%20I-English%20to%20Local%20Lang/Legal/amh_eng/p_amh_ea.txt"

  opus:
    - name: "wikimedia"
      base_url: "https://object.pouta.csc.fi/OPUS-wikimedia"
      format: "moses"
      filename_template: "moses/en-am.txt.zip"

download:
  output_dir: "data/"
  unzip: true
  force_download: false

preprocessing:
  lowercase: true
  apply_rule_filter: true
  apply_semantic_filter: true

filters:
  rule_filter:
    min_length: 3
    max_length: 200
    max_length_ratio: 2.0
  semantic_filter:
    threshold: 0.85
    chunk_size: 1000

output:
  filtered_prefix: "filtered"
  save_format: "hf"  # or txt, csv, json


logging:
  debug: true
  log_dir: "logs/"
  log_file: "pipeline.log"