# config.yaml

dataset:
  lang_pair: ["en", "sw"]
  selected_sources: ["hf", "opus"] 

  hf:
    - name: "smol"
      path: "google/smol"
      split: "train"
      config_name: "smolsent__en_sw"
      src_col: "src"
      tgt_col: "trg"
      format: "flat_column"
    - name: "mafand"
      path: "masakhane/mafand"
      split: "train+validation+test"
      config_name: "en-swa"
      src_key: "en"
      tgt_key: "swa"
      column: "translation"
      "format": "nested_translation"
    - name: "Pontoon-Translations"
      path: "ayymen/Pontoon-Translations"
      split: "train"
      config_name: "en-sw"
      src_col: "source_string"
      tgt_col: "target_string"
      format: "flat_column"
    - name: "Weblate-Translations"
