    - name: "nazimali-quran-itani-maududi"
      path: "nazimali/quran"
      split: "train"
      src_col: "translation-en-itani"
      tgt_col: "translation-sw-barwani"
      format: "flat_column"
    - name: "ntrex"
      path: "davidstap/NTREX"
      split: "test"
      src_config: "eng_Latn"
      tgt_config: "swa_Latn"
      column: "text"
      format: "dual_config"
    - name: "ted_talks_iwslt-2014"
      path: "IWSLT/ted_talks_iwslt"
      split: "train"
      src_key: "en"
      tgt_key: "sw"
      column: "translation"
      format: "nested_translation"
      extra_args:
